baseURL: https://tigertutoringtool.aamira.me/
languageCode: en-us
title: Tiger Home Work Help
theme: PaperMod
googleAnalytics: G-0WWJG03GJY


module:
  imports:
  - path: github.com/adityatelange/hugo-PaperMod


params:
  env: production
  title: "Tiger Home Work Help"
  description: "Get help for your classes"
  author: ["Aamir", "Michael"]
  defaultTheme: auto
  ShowShareButtons: true
  ShowReadingTime: true
  ShowCodeCopyButtons: false
  images: '/static/tiger.png'
  keywords: [school, help, homework]
  showtoc: true
  label:
    label.icon: '/static/tiger.png'

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  homeInfoParams:
    Title: Hi there
    Content: Let's Learn 
    assets:
      favicon16x16: "/favicon-16x16.png"
      favicon32x32: "/favicon-32x32.png"
    comments: true

menu:
  main:
    - identifier: home
      name: home
      url: /
      weight: 1
    - identifier: posts
      name: posts
      url: /posts/
      weight: 2
    - identifier: categories
      name: categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
    - indentifier: search
      name: search
      url: /search/
      weight: 30
